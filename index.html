<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls-range">
            <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
        </div>
        <div class="controls-btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls-colors" id="colors">
            <div class="controls-color" style="background-color: black;"></div>
            <div class="controls-color" style="background-color: white;"></div>
            <div class="controls-color" style="background-color: rgb(255, 0, 0);"></div>
            <div class="controls-color" style="background-color: rgb(255, 145, 0);"></div>
            <div class="controls-color" style="background-color: rgb(251, 255, 0);"></div>
            <div class="controls-color" style="background-color: rgb(0, 128, 32);"></div>
            <div class="controls-color" style="background-color: rgb(0, 68, 255);"></div>
            <div class="controls-color" style="background-color: rgb(9, 0, 130);"></div>
            <div class="controls-color" style="background-color: rgb(124, 0, 128);"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
